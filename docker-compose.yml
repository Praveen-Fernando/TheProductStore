version: '3.8'

services:
  backend:
    build:
      context: ./backend/theproductstore
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - app-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/productstoredb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - mysql

  frontend:
    build:
      context: ./frontend/productstorefront
      dockerfile: Dockerfile
    ports:
      - 5173:80
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: productstoredb
    ports:
      - 3366:3306
    networks:
      - app-network
    volumes:
      - mysql-data:/var/lib/mysql

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
